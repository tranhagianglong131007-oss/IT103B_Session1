a<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tenSach = prompt("Nhập tên sách:");
        let soThuTu = prompt("Nhập số thứ tự của sách:");

        let tenSachGoc = tenSach;
        let tenSachChuan = tenSach.trim();
        tenSachChuan = tenSachChuan.toUpperCase();


        let maSach = "LIB - " + tenSachChuan + " - " + soThuTu;

        console.log("Tên sách gốc: " + tenSachGoc);
        console.log("Mã sách chuẩn hóa: " + maSach);
    </script>
</body>

</html>
