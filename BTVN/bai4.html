<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let tenSach = prompt("Nhập tên cuốn sách:");
    let tenGoc = tenSach;                  
    let tenThuong = tenSach.toLowerCase(); 
    let tenHoa = tenSach.toUpperCase();    
    document.write("Tên gốc: " + tenGoc);
    document.write("Tên viết thường: " + tenThuong);
    document.write("Tên viết hoa: " + tenHoa);
  </script>
</body>
</html>
